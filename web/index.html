<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eel-Calc</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="screen">
        <div id="exp"></div>
        <div id="result">hi :)</div>
    </div>

    <div id="keypad">
        <div class="keypad-row">
            <div id="clear"     class="key">C</div>
            <div id="lbrace"    class="key color-blue">&#40;</div>
            <div id="rbrace"    class="key color-blue">&#41;</div>
            <div id="div-sign"  class="key color-blue">&divide;</div>
        </div>
        <div class="keypad-row">
            <div                class="key digit">7</div>
            <div                class="key digit">8</div>
            <div                class="key digit">9</div>
            <div id="mul-sign"  class="key color-blue">&times;</div>
        </div>
        <div class="keypad-row">
            <div                class="key digit">4</div>
            <div                class="key digit">5</div>
            <div                class="key digit">6</div>
            <div id="sub-sign"  class="key color-blue">&minus;</div>
        </div>
        <div class="keypad-row">
            <div                class="key digit">1</div>
            <div                class="key digit">2</div>
            <div                class="key digit">3</div>
            <div id="add-sign"  class="key color-blue">&plus;</div>
        </div>
        <div class="keypad-row">
            <div id="pow-sign"  class="key">&#94;</div>
            <div                class="key digit">0</div>
            <div id="dot-sign"  class="key">&#8729;</div>
            <div id="eql-sign"  class="key">&equals;</div>
        </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
